<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" 
    integrity="sha512-SfTiTlX6kk+qitfevl/7LibUOeJWlt9rbyDn92a1DqWOw9vWG2MFoays0sgObmWazO5BQPiFucnnEAjpAB+/Sw==" 
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header></header>
    <main>
        <h1>Validação de formulário</h1>
        <div>
            <form action="index.html">
                <fieldset>
                    <legend>ENTRAR</legend>
                    <div>
                        <label for="idNm">Usuário - (Mínimo de 5 caracteres)</label>
                        <input type="text" name="txtNm" id="idNm" placeholder="Usuário">
                    </div>
                    <div>
                        <label for="idPass">Usuário</label>
                        <input type="password" name="txtPass" id="idPass" placeholder="Senha">
                        <i class="fa fa-eye-slash eye" aria-hidden="true"></i>       
                    </div>
                    <div>
                        <button type="button">Entrar</button>
                    </div>
                </fieldset>
            </form>
        </div>

    </main>
    <script src="./JS/login.js"></script>
</body>
</html>
